<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Schedule App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest for PWA features -->
    <link rel="manifest" href="manifest.json">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Schedule Selection Modal -->
    <div class="schedule-modal-overlay" id="scheduleModalOverlay">
        <div class="schedule-modal-content">
            <div class="schedule-modal-header">
                <h3>Select Your Schedule</h3>
                <button id="close-schedule-modal" class="schedule-modal-close-btn">&times;</button>
            </div>
            <input type="text" id="schedule-search-input" class="schedule-search-input" placeholder="Search schedules...">
            <ul id="schedule-list" class="schedule-list">
                <!-- Schedule items will be populated here -->
            </ul>
        </div>
    </div>

    <header class="app-header">
        <!-- School Logo Holder (centered and protruding) -->
        <img id="school-logo" src="umak-top.png" alt="School Logo" class="header-logo">
        <!-- Right content: IOA-BSA-1 button/text -->
        <button id="schedule-short-id-button" class="schedule-short-id-button">IOA-BSA-1</button>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <!-- Main Schedule Title -->
        <div id="main-schedule-title-container" class="main-schedule-title-container">
            <span id="main-schedule-title-line1" class="main-schedule-title-line1">BSA-1 | 1st Semester</span>
            <span id="main-schedule-title-line2" class="main-schedule-title-line2">A.Y. 2025-2026</span>
        </div>

        <!-- Day selector for Simplified Mode -->
        <div id="day-selector" class="day-selector">
            <!-- Day buttons will be rendered here by JavaScript -->
        </div>
        <!-- Schedule display area -->
        <div id="schedule-display" class="overflow-x-auto">
            <!-- Schedule content will be rendered here by JavaScript -->
        </div>
    </main>

    <footer class="app-footer">
        <button id="toggle-mode-btn" class="footer-button">SIMPLE MODE</button>
        <button id="open-schedule-modal-btn" class="footer-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            Schedules
        </button>
    </footer>

    <!-- Service Worker registration and main application script -->
    <script type="module" src="script.js"></script>
</body>
</html>
